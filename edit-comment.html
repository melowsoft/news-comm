<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Edit Comment</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="form-wrapper">
                <h1 class="form-heading">Edit Comment</h1>
                <form id="myForm">
                    <div>
                        Name:<br>
                        <input id="name" class="input" type="text" name="name" placeholder="Your Name" required>
                        <br>
                    </div>
                   
                    <div>
                        Avatar:<br>
                        <input id="avatar" class="input" type="text" name="avatar" placeholder="Your Avatar" required>
                        <br>
                    </div>
                    <div>

                    </div>
                    <div>
                        
                        Comments:<br>
                         <textarea id="comment" class="input" type="text" name="comment" placeholder="Your Comments" required></textarea>
                         <br><br>
                    </div>
                    <button id="submit" class="submit-btn" type="submit">Submit</button>
                  </form> 
        </div>
    </div>

    <script src="editComment.js"></script>
</body>
</html>
