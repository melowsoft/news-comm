<!DOCTYPE html>

    <title>Edit Article</title>

<body>
    <div class="page-wrapper">
        <div class="form-wrapper">
                <h1 class="form-heading">Edit article</h1>

                        Avatar:<br>
                        <input id="avatar" class="input" type="text" name="avatar" placeholder="www.placeholderpic.com/" required>
                        <br>
                    </div>
                   
                    <div>
                        Title:<br>
                        <input id="title" class="input" type="text" name="title" placeholder="New Technologies" required>
                        <br>
                    </div>
                    <div>

                    </div>
                    <div>
                        
                        Image Url:<br>
                         <input id="url" class="input" type="text" name="url" placeholder="www.yoururl.com" required>
                         <br><br>
                    </div>
                    <button id="submit" class="submit-btn" type="submit">Submit</button>
                  </form> 
        </div>
    </div>

    <script src="edit.js"></script>
</body>
</html>
